<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/basicstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Table CSS SKills</title>
  </head>


  <body>
    <div class="wrapper">
      <header class="title01"><h1>Table CSS Skills<h1>
      </header>

      <div class="title02">
         <h1>Weather Forecast</h1>
      </div>

       <table class="title03">
         <thead>
          <tr>
               <th>Time</th>
               <th class="content-right">Temperature</th>
               <th class="content-right">Humidity</th>
          </tr>
        </thead>

        <tbody>
          <tr>
              <td class="content-left"><strong>7:00 PM</strong></td>
              <td class="content-right"><strong>23°</strong></td>
              <td class="content-right"><strong>8%</strong></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
             <td class="content-left"><strong>8:00 PM</strong></td>
             <td class="content-right"><strong>24°</strong></td>
             <td class="content-right"><strong>9%</strong></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
             <td class="content-left"><strong>9:00 PM</strong></td>
             <td class="content-right"><strong>21°</strong></td>
             <td class="content-right"><strong>7%</strong></td>
          </tr>
        </tbody>

       </table>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
